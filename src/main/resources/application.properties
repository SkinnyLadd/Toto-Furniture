# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/totoApp
spring.datasource.username=postgres
spring.datasource.password=bgne
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Data initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
app.jwt-secret=yourSecretKey
app.jwt-expiration-milliseconds=604800000

# Localization for Pakistan
spring.web.locale=en_PK
spring.web.locale-resolver=fixed

# Currency formatting
app.currency.symbol=PKR
app.currency.locale=en_PK

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.furnitureshop=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
